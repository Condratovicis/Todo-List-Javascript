<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lista de Tarefas</title>

   <!-- Font Awesome -->
   <link rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer" 
   />

   <!-- CSS -->
   <link rel="stylesheet" href="./css/style.css">

   <!-- JS -->
   <script src="./js/script.js" defer></script>
</head>
<body>
  <div class="todo-container">
   <header>
      <h1>Lista de Tarefas</h1>
   </header>
   <form id="todo-form">
      <p>Adicione sua terefa:</p>
      <div class="todo-form_control">
         <input type="text" id="todo-input" placeholder="Arrumar a casa">
         <button type="submit">
            <i class="fa-solid fa-plus"></i>
         </button>
      </div>
      <button id="cancel-edit-btn">
         Cancelar
      </button>
   </form>
   <form id="todo-edit_form">
      <p>Edite a sua tarefa:</p>
      <div class="todo-form_control">
         <input type="text" id="edit-input_form">
         <button type="submit">
            <i class="fa-solid fa-check-double"></i>
         </button>
      </div>
   </form>
   <div id="tool-bar">
      <div id="search">
         <h4>Pesquisar:</h4>
         <form>
            <input type="text" id="search-input" placeholder="Buscar tarefa">
            <button id="erase-btn">
               <i class="fa-solid fa-delete-left"></i>
            </button>
         </form>
      </div>
      <div id="filter">
         <h4>Filtrar:</h4>
         <select id="filter-select">
            <option value="all">Todos</option>
            <option value="done">Feito</option>
            <option value="todo">A fazer</option>
         </select>
      </div>
   </div>
   <div id="todo-list">
      <div class="todo">
         <h3>Estou lavando o carro...</h3>
         <button class="finish-todo">
            <i class="fa-solid fa-check"></i>
         </button>
         <button class="edit-todo">
            <i class="fa-solid fa-pen"></i>
         </button>
         <button class="remove-todo">
            <i class="fa-solid fa-xmark"></i>
         </button>
      </div>
      <div class="todo">
         <h3>Estudar Javascript.</h3>
         <button class="finish-todo">
            <i class="fa-solid fa-check"></i>
         </button>
         <button class="edit-todo">
            <i class="fa-solid fa-pen"></i>
         </button>
         <button class="remove-todo">
            <i class="fa-solid fa-xmark"></i>
         </button>
      </div>
   </div>
  </div>
</body>
</html>
